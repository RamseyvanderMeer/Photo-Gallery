<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="text.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.third img:hover{opacity: 1}
</style>
<body class="light-grey content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="sidebar bar-block white animate-left text-grey collapse top center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <h3 class="padding-64 center"><b>SOME<br>NAME</b></h3>
  <a href="javascript:void(0)" onclick="on_close()" class="bar-item button padding hide-large">CLOSE</a>
  <a href="#" onclick="on_close()" class="bar-item button">PORTFOLIO</a> 
  <a href="#about" onclick="on_close()" class="bar-item button">ABOUT ME</a> 
  <a href="#contact" onclick="on_close()" class="bar-item button">CONTACT</a>
</nav>

<!-- Top menu on small screens -->
<header class="container top hide-large white xlarge padding-16">
  <span class="left padding">SOME NAME</span>
  <a href="javascript:void(0)" class="right button white" onclick="on_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="overlay hide-large animate-opacity" onclick="on_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="main" style="margin-left:300px">

  <!-- Push down content on small screens --> 
  <div class="hide-large" style="margin-top:83px"></div>
  
  <!-- Photo grid -->
  <div class="row">
    <div class="third">
      <img src="/w3images/natureboy.jpg" style="width:100%" onclick="onClick(this)" alt="A boy surrounded by beautiful nature">
      <img src="/w3images/girl_mountain.jpg" style="width:100%" onclick="onClick(this)" alt="What a beautiful scenery this sunset">
      <img src="/w3images/girl.jpg" style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
    </div>

    <div class="third">
      <img src="/w3images/boy.jpg" style="width:100%" onclick="onClick(this)" alt="Quiet day at the beach. Cold, but beautiful">
      <img src="/w3images/man_bench.jpg" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
      <img src="/w3images/natureboy.jpg" style="width:100%" onclick="onClick(this)" alt="Nature again.. At its finest!">
    </div>
    
    <div class="third">
      <img src="/w3images/girl.jpg" style="width:100%" onclick="onClick(this)" alt="Canoeing again">
      <img src="/w3images/girl_train.jpg" style="width:100%" onclick="onClick(this)" alt="A girl, and a train passing">
      <img src="/w3images/closegirl.jpg" style="width:100%" onclick="onClick(this)" alt="What a beautiful day!">
    </div>
  </div>

  <!-- Pagination -->
  <div class="center padding-32">
    <div class="bar">
      <a href="#" class="bar-item button hover-black">«</a>
      <a href="#" class="bar-item black button">1</a>
      <a href="#" class="bar-item button hover-black">2</a>
      <a href="#" class="bar-item button hover-black">3</a>
      <a href="#" class="bar-item button hover-black">4</a>
      <a href="#" class="bar-item button hover-black">»</a>
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="modal black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="button black xlarge display-topright">×</span>
    <div class="modal-content animate-zoom center transparent padding-64">
      <img id="img01" class="image">
      <p id="caption"></p>
    </div>
  </div>

  
  <!-- Footer -->
  <footer class="container padding-32 grey">  
    <div class="row-padding">
      <div class="third">
        <h3>INFO</h3>
        <p>Praesent tincidunt sed tellus ut rutrum. Sed vitae justo condimentum, porta lectus vitae, ultricies congue gravida diam non fringilla.</p>      
      </div>
    </div>

<script>
// Script to open and close sidebar
function on_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function on_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
